<div class="container contact-container">
  <div class="form-container">
    <div class="left-panel">
      <img src="../../../assets/contact_image.png" class="animated-image" alt="Animated Image">
    </div>

    <div class="form-panel">
      <h2>GET IN TOUCH</h2>
      <p class="text-muted mb-4">
        I'm A Cyber Security Specialist With Experience In A Variety Of Related Fields, Including Network Security.
      </p>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Full Name" name="name" required [(ngModel)]="formData.name">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Phone Number" name="phone" required [(ngModel)]="formData.phone">
          </div>
        </div>
        <input type="email" class="form-control" placeholder="Enter Email Address" name="email" required [(ngModel)]="formData.email">
        <textarea class="form-control" rows="5" placeholder="Write Your Message" name="message" required [(ngModel)]="formData.message"></textarea>
        <button type="submit" class="btn btn-submit">Send Message</button>
      </form>
    </div>
  </div>
</div>
