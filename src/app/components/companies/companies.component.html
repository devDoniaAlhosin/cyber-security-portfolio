<section class="companies-section" appfadeUp>
  <div class="container-fluid">
    <div class="companies-intro">
      <h1>Companies I had worked with</h1>
      <div class="paragragh">
        <p>
          I'm a Cyber Security Specialist with experience in a variety of related fields, including network security, vulnerability management, and intrusion detection.
        </p>
      </div>
    </div>

    <div class="swiper-container" #swiperContainer>
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let company of companies">
          <img [src]="company.logo" [alt]="company.name" class="company-logo">
        </div>
      </div>
    </div>

  </div>
</section>
